<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient -->
    <linearGradient id="iraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#AEB6FF"/>
      <stop offset="100%" stop-color="#6F7CFF"/>
    </linearGradient>
  </defs>

  <!-- Outer ring -->
  <circle
    cx="256"
    cy="256"
    r="180"
    fill="none"
    stroke="url(#iraGradient)"
    stroke-width="20"
    filter="url(#glow)"
  />

  <!-- Animated wave -->
  <path
    fill="none"
    stroke="url(#iraGradient)"
    stroke-width="14"
    stroke-linecap="round"
    filter="url(#glow)">

    <!-- Wave animation -->
    <animate
      attributeName="d"
      dur="4.5s"
      repeatCount="indefinite"
      values="
        M140 270 C190 250 230 250 256 270 C282 290 322 290 372 270;
        M140 270 C190 290 230 290 256 270 C282 250 322 250 372 270;
        M140 270 C190 250 230 250 256 270 C282 290 322 290 372 270
      "
    />
  </path>

</svg>
