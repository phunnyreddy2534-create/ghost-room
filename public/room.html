<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IRA Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./config.js"></script>

<style>
/* ================= BASE ================= */
body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  font-family:Inter,system-ui,-apple-system;
  background:radial-gradient(circle at top,#141633,#050507 70%);
  color:#fff;
}

/* ================= HEADER ================= */
.room-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  background:rgba(10,11,20,.85);
  backdrop-filter:blur(10px);
}

.header-left{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo{
  width:32px;
  height:32px;
  border-radius:50%;
  border:2px solid #8E97FF;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#8E97FF;
  font-weight:600;
}

.menu-btn{
  font-size:22px;
  background:none;
  border:none;
  color:white;
}

/* ================= CHAT ================= */
.messages{
  flex:1;
  padding:18px 14px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
}

.system{
  text-align:center;
  opacity:.6;
  font-size:13px;
  margin:20px 0;
}

.msg{
  max-width:75%;
  padding:12px 16px;
  margin-bottom:10px;
  font-size:14px;
  line-height:1.4;
}

.msg.you{
  align-self:flex-end;
  background:linear-gradient(135deg,#6F7CFF,#8E97FF);
  border-radius:18px 18px 6px 18px;
}

.msg.other{
  align-self:flex-start;
  background:#23233b;
  border-radius:18px 18px 18px 6px;
}

/* ================= INPUT ================= */
.input-bar{
  display:flex;
  gap:10px;
  padding:12px;
  background:#0b0d1a;
}

.input-bar input{
  flex:1;
  padding:12px 16px;
  border-radius:20px;
  border:none;
  background:#141633;
  color:white;
  font-size:14px;
  outline:none;
  appearance:none;
}

.send{
  padding:12px 18px;
  border-radius:18px;
  background:#6F7CFF;
  color:white;
  border:none;
  font-weight:600;
}

/* ================= MENU ================= */
.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:none;
}

.menu{
  position:absolute;
  top:64px;
  right:12px;
  background:#1b1e38;
  border-radius:18px;
  padding:10px;
  width:200px;
}

.menu-item{
  padding:14px;
  margin-bottom:8px;
  background:#23233b;
  border-radius:14px;
}

.menu-item.danger{
  background:#3a1f28;
}
</style>
</head>

<body>

<header class="room-header">
  <div class="header-left">
    <div class="logo">‚àø</div>
    <strong>IRA</strong>
  </div>
  <button id="menuBtn" class="menu-btn">‚ò∞</button>
</header>

<div class="messages" id="messages">
  <div class="system">You are anonymous here. Silence is allowed.</div>
</div>

<div class="input-bar">
  <input id="msgInput" placeholder="Type without being known‚Ä¶">
  <button id="sendBtn" class="send">Send</button>
</div>

<div id="menuOverlay" class="menu-overlay">
  <div class="menu">
    <div class="menu-item" id="shareBtn">üîó Share quietly</div>
    <div class="menu-item danger" id="exitBtn">üóëÔ∏è Leave</div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  if(!window.IRA_CONFIG){
    alert("config.js missing");
    return;
  }

  const supabase = window.supabase.createClient(
    IRA_CONFIG.SUPABASE_URL,
    IRA_CONFIG.SUPABASE_ANON_KEY
  );

  const roomCode = new URLSearchParams(location.search).get("room") || "default";
  const messagesEl = document.getElementById("messages");
  const msgInput = document.getElementById("msgInput");
  const sendBtn = document.getElementById("sendBtn");
  const menuBtn = document.getElementById("menuBtn");
  const menuOverlay = document.getElementById("menuOverlay");
  const shareBtn = document.getElementById("shareBtn");
  const exitBtn = document.getElementById("exitBtn");

  menuBtn.onclick = () => menuOverlay.style.display = "block";
  menuOverlay.onclick = e => { if(e.target === menuOverlay) menuOverlay.style.display="none"; };

  async function loadMessages(){
    const { data } = await supabase
      .from("messages")
      .select("*")
      .eq("room_code", roomCode)
      .order("created_at");
    data?.forEach(m => renderMessage(m, false));
  }

  supabase.channel("room-"+roomCode)
    .on("postgres_changes",{
      event:"INSERT",
      schema:"public",
      table:"messages",
      filter:`room_code=eq.${roomCode}`
    }, payload => renderMessage(payload.new, false))
    .subscribe();

  sendBtn.onclick = async ()=>{
    const text = msgInput.value.trim();
    if(!text) return;

    renderMessage({content:text}, true);

    await supabase.from("messages").insert({
      room_code: roomCode,
      content: text
    });

    msgInput.value="";
  };

  function renderMessage(m, isYou){
    const d = document.createElement("div");
    d.className = "msg " + (isYou ? "you" : "other");
    d.textContent = m.content;
    messagesEl.appendChild(d);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  shareBtn.onclick = ()=>navigator.clipboard.writeText(location.href);
  exitBtn.onclick = ()=>location.href="/";

  loadMessages();
});
</script>

</body>
</html>
