<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ghost Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  background:#050507;
  color:#fff;
  font-family:system-ui,Inter;
  margin:0;
}

/* HEADER */
.room-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
}

/* MENU */
.menu-btn{
  font-size:22px;
  background:none;
  border:none;
  color:white;
}

.menu{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  justify-content:center;
  align-items:flex-end;
}
.menu.hidden{display:none}
.menu-card{
  width:100%;
  background:#121222;
  border-radius:20px 20px 0 0;
  padding:20px;
  animation:slideUp .3s ease;
}
@keyframes slideUp{
  from{transform:translateY(100%)}
  to{transform:none}
}
.menu-card button{
  width:100%;
  margin:8px 0;
}

/* STATUS BAR */
.expiry-bar{
  padding:12px 16px;
  font-size:13px;
}
.progress{
  height:6px;
  background:#1a1a28;
  border-radius:6px;
  overflow:hidden;
  margin:6px 0 12px;
}
.progress div{
  height:100%;
  background:linear-gradient(135deg,#6d5dfc,#9b8cff);
  transition:width 1s linear;
}

/* CHAT */
.messages{
  padding:16px;
  min-height:60vh;
}
.msg{
  margin-bottom:10px;
  max-width:75%;
}
.you{margin-left:auto;text-align:right}
.system{
  text-align:center;
  opacity:.6;
  font-size:13px;
}

/* INPUT */
.input-bar{
  display:flex;
  padding:12px;
  gap:10px;
  position:sticky;
  bottom:0;
  background:#050507;
}
.input-bar.blur{
  filter:blur(2px);
  pointer-events:none;
}
input{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
}
button{
  padding:12px 16px;
  border:none;
  border-radius:14px;
  background:#6d5dfc;
  color:white;
}
</style>
</head>

<body>

<header class="room-header">
  <div>üëª Ghost Room</div>
  <button class="menu-btn" id="menuBtn">‚ò∞</button>
</header>

<div class="expiry-bar">
  <div id="roomExpiryText">‚è≥ Room expires in ‚Äî</div>
  <div class="progress"><div id="roomExpiryBar"></div></div>
  <div id="inactiveExpiryText">üí§ Inactive expires in ‚Äî</div>
  <div class="progress"><div id="inactiveExpiryBar"></div></div>
</div>

<div class="messages" id="messages"></div>

<div class="input-bar" id="inputBar">
  <input id="msgInput" placeholder="Type a message‚Ä¶" />
  <button id="sendBtn">Send</button>
</div>

<!-- MENU -->
<div id="menu" class="menu hidden">
  <div class="menu-card">
    <button id="shareBtn">üîó Share Room</button>
    <button onclick="alert('Rules coming soon')">üìú Room Rules</button>
    <button id="exitBtn">üö™ Exit Room</button>
    <button onclick="menu.classList.add('hidden')">Cancel</button>
  </div>
</div>

<script>
const INACTIVITY_LIMIT_MS = 30*60*1000;
const supabase = window.supabase.createClient(
  "https://ehvusinvfwsaxguuebfc.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVodnVzaW52ZndzYXhndXVlYmZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNTcyMzYsImV4cCI6MjA4MjkzMzIzNn0.6W8OrbTz6RhN3P3R0KIN80Ec9GlkoMF4F0-Q4xRyy48"
);

const room = new URLSearchParams(location.search).get("room");
const messagesEl = document.getElementById("messages");
const msgInput = document.getElementById("msgInput");
const inputBar = document.getElementById("inputBar");
const menu = document.getElementById("menu");

let lastActivity = Date.now();
let expired = false;

function addSystem(text){
  const d=document.createElement("div");
  d.className="msg system";
  d.textContent=text;
  messagesEl.appendChild(d);
}

function expire(){
  if(expired) return;
  expired=true;
  addSystem("üëª This room has faded away.");
  setTimeout(()=>location.href="/",2500);
}

function update(textId,barId,ms,total){
  const m=Math.floor(ms/60000);
  const s=Math.floor((ms%60000)/1000);
  document.getElementById(textId).textContent=`${m}m ${s}s`;
  document.getElementById(barId).style.width=Math.max(0,(ms/total)*100)+"%";
}

setInterval(()=>{
  const now=Date.now();
  const inactiveLeft = INACTIVITY_LIMIT_MS - (now-lastActivity);
  update("inactiveExpiryText","inactiveExpiryBar",inactiveLeft,INACTIVITY_LIMIT_MS);
  if(inactiveLeft<10000) inputBar.classList.add("blur");
  if(inactiveLeft<=0) expire();
},1000);

document.getElementById("sendBtn").onclick=()=>{
  const val=msgInput.value.trim();
  if(!val) return;
  lastActivity=Date.now();
  const m=document.createElement("div");
  m.className="msg you";
  m.textContent=val;
  messagesEl.appendChild(m);
  msgInput.value="";
};

menuBtn.onclick=()=>menu.classList.remove("hidden");
exitBtn.onclick=()=>location.href="/";
shareBtn.onclick=()=>navigator.share
  ? navigator.share({url:location.href})
  : navigator.clipboard.writeText(location.href);
</script>

</body>
</html>
