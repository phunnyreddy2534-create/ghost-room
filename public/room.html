  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />

  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Config + Supabase -->
  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<body>

  <!-- ================= HEADER ================= -->
  <header class="room-header">
    <div class="header-left">
      <!-- SVG LOGO (unchanged logic) -->
      <svg class="ira-logo" viewBox="0 0 100 100" aria-hidden="true">
        <circle cx="50" cy="50" r="42" fill="none" stroke="#6F7CFF" stroke-width="4"/>
        <path
          d="M20 52 C30 46 40 46 50 52 C60 58 70 58 80 52"
          fill="none"
          stroke="#6F7CFF"
          stroke-width="3"
          stroke-linecap="round"
        />
      </svg>
      <span class="logo-text">IRA</span>
    </div>

    <!-- Menu Button -->
    <button id="menuBtn" class="menu-btn" aria-label="Open menu">
      â˜°
    </button>
  </header>

  <!-- ================= CHAT ================= -->
  <main class="messages" id="messages" role="log" aria-live="polite">
    <div class="system">
      You are anonymous here. Silence is allowed.
    </div>
  </main>

  <!-- ================= INPUT ================= -->
  <footer class="input-bar">
    <input
      id="msgInput"
      type="text"
      placeholder="Type without being knownâ€¦"
      autocomplete="off"
      aria-label="Message input"
    />
    <button id="sendBtn" class="primary-btn" aria-label="Send message">
      Send
    </button>
  </footer>

  <!-- ================= MENU OVERLAY ================= -->
  <div id="menuOverlay" class="menu-overlay" aria-hidden="true">
    <div class="menu" role="menu">
      <div class="menu-item" role="menuitem">

      <div class="menu-item danger" role="menuitem">
        <span id="exitBtn">Leave room</span>
      </div>
    </div>
  </div>

  <!-- ================= CONTROLLER ================= -->
  <!-- DO NOT TOUCH: your logic stays here -->

</body>
</html>
