<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ghost Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#0b0b18,#050507 70%);
  color:#fff;
  font-family:system-ui,Inter;
  overflow:hidden;
}

/* HEADER */
.room-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
}
.header-right{
  display:flex;
  align-items:center;
  gap:12px;
}
.timer-dot{opacity:.8;font-size:14px}
.menu-btn{
  font-size:22px;
  background:none;
  border:none;
  color:white;
}

/* CHAT */
.messages{
  padding:16px;
  min-height:65vh;
}
.msg{margin-bottom:10px;max-width:75%;transition:.3s}
.you{margin-left:auto;text-align:right}
.system{
  text-align:center;
  opacity:.6;
  font-size:14px;
  margin-top:30px;
}

/* INPUT */
.input-bar{
  display:flex;
  gap:10px;
  padding:12px;
  position:sticky;
  bottom:0;
  background:rgba(5,5,7,.85);
  backdrop-filter:blur(8px);
}
input{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
}
button{
  padding:12px 16px;
  border:none;
  border-radius:14px;
  background:#6d5dfc;
  color:white;
}

/* MENU */
.menu{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(6px);
  display:flex;
  justify-content:flex-end;
  align-items:flex-start;
  z-index:1000;
}
.menu.hidden{display:none}
.menu-card{
  width:90%;
  max-width:360px;
  margin:12px;
  background:rgba(18,18,34,.75);
  backdrop-filter:blur(14px);
  border-radius:20px;
  padding:18px;
}

.progress{
  height:6px;
  background:#1a1a28;
  border-radius:6px;
  overflow:hidden;
  margin:6px 0 14px;
}
.progress div{
  height:100%;
  background:linear-gradient(135deg,#6d5dfc,#9b8cff);
}

/* EXIT OVERLAY */
#exitOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.fadeOut{
  opacity:0;
  transform:scale(.6) translateY(20px);
}
</style>
</head>

<body>

<header class="room-header">
  <div>üëª Ghost Room</div>
  <div class="header-right">
    <div class="timer-dot" id="miniTimer">‚è≥</div>
    <button class="menu-btn" id="menuBtn">‚ò∞</button>
  </div>
</header>

<div class="messages" id="messages">
  <div class="msg system">üëª You are anonymous here. Silence is allowed.</div>
</div>

<div class="input-bar">
  <input id="msgInput" placeholder="Type without being known‚Ä¶" />
  <button id="sendBtn">Send</button>
</div>

<div id="menu" class="menu hidden">
  <div class="menu-card">
    <strong>‚è≥ Room expiry</strong>
    <div id="roomExpiryText">‚Äî</div>
    <div class="progress"><div id="roomExpiryBar"></div></div>

    <strong>üí§ Inactivity expiry</strong>
    <div id="inactiveExpiryText">‚Äî</div>
    <div class="progress"><div id="inactiveExpiryBar"></div></div>

    <button id="shareBtn">üîó Share quietly</button>
    <button id="rulesBtn">üìú Room rules</button>
    <button id="exitBtn">üóëÔ∏è Leave without a trace</button>
    <button id="closeMenu">Cancel</button>
  </div>
</div>

<div id="exitOverlay"></div>

<script>
/* SAFE DOM READY */
document.addEventListener("DOMContentLoaded", () => {

  const supabase = window.supabase.createClient(
    "https://ehvusinvfwsaxguuebfc.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVodnVzaW52ZndzYXhndXVlYmZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNTcyMzYsImV4cCI6MjA4MjkzMzIzNn0.6W8OrbTz6RhN3P3R0KIN80Ec9GlkoMF4F0-Q4xRyy48"
  );

  const room = new URLSearchParams(location.search).get("room");

  /* DOM */
  const menuBtn = document.getElementById("menuBtn");
  const closeMenu = document.getElementById("closeMenu");
  const menu = document.getElementById("menu");
  const sendBtn = document.getElementById("sendBtn");
  const exitBtn = document.getElementById("exitBtn");
  const shareBtn = document.getElementById("shareBtn");
  const rulesBtn = document.getElementById("rulesBtn");
  const msgInput = document.getElementById("msgInput");
  const messages = document.getElementById("messages");
  const miniTimer = document.getElementById("miniTimer");
  const inactiveText = document.getElementById("inactiveExpiryText");
  const inactiveBar = document.getElementById("inactiveExpiryBar");
  const exitOverlay = document.getElementById("exitOverlay");

  let lastActivity = Date.now();
  const LIMIT = 30 * 60 * 1000;

  /* MENU */
  menuBtn.onclick = () => menu.classList.remove("hidden");
  closeMenu.onclick = () => menu.classList.add("hidden");

  /* SEND */
  sendBtn.onclick = () => {
    const t = msgInput.value.trim();
    if(!t) return;
    lastActivity = Date.now();
    const d = document.createElement("div");
    d.className = "msg you";
    d.textContent = t;
    messages.appendChild(d);
    msgInput.value = "";
  };

  /* RULES */
  rulesBtn.onclick = () =>
    alert("‚Ä¢ Anonymous\n‚Ä¢ No history\n‚Ä¢ Silence is allowed");

  /* SHARE */
  shareBtn.onclick = () =>
    navigator.share
      ? navigator.share({url:location.href})
      : navigator.clipboard.writeText(location.href);

  /* EXIT */
  exitBtn.onclick = async () => {
    exitOverlay.style.display="flex";
    [...document.querySelectorAll(".msg")].forEach(m=>m.classList.add("fadeOut"));
    await supabase.from("messages").delete().eq("room_code",room);
    await supabase.from("rooms").delete().eq("room_code",room);
    setTimeout(()=>location.href="/",800);
  };

  /* TIMER */
  setInterval(()=>{
    const left = LIMIT - (Date.now()-lastActivity);
    const m = Math.max(0,Math.floor(left/60000));
    const s = Math.max(0,Math.floor((left%60000)/1000));
    inactiveText.textContent = `${m}m ${s}s`;
    inactiveBar.style.width = `${(left/LIMIT)*100}%`;
    miniTimer.textContent = `‚è≥ ${m}m`;
    if(left<=0) exitBtn.onclick();
  },1000);

});
</script>

</body>
</html>
