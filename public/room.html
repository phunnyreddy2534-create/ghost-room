<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IRA Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">

<!-- Supabase + Config -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="config.js"></script>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="room-header">
  <div class="header-left">
    <svg class="ira-logo" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="iraGlow" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#6F7CFF"/>
          <stop offset="100%" stop-color="#8E97FF"/>
        </linearGradient>
      </defs>
      <circle
        cx="50"
        cy="50"
        r="42"
        fill="none"
        stroke="url(#iraGlow)"
        stroke-width="4"
        class="ira-ring"
        id="expiryRing"
      />
      <path
        d="M20 52 C30 46 40 46 50 52 C60 58 70 58 80 52"
        fill="none"
        stroke="url(#iraGlow)"
        stroke-width="3"
        stroke-linecap="round"
      />
    </svg>
    <span class="logo-text">IRA</span>
  </div>
  <button id="menuBtn" class="menu-btn">â˜°</button>
</header>

<!-- ================= MESSAGES ================= -->
<main class="messages" id="messages">
  <div class="system">You are anonymous here.</div>
  <div class="system" id="emptyHint">This room is quiet.</div>
</main>

<!-- ================= INPUT ================= -->
<footer class="input-bar">
  <input
    id="msgInput"
    placeholder="Type without being knownâ€¦"
    autocomplete="off"
  />
  <button id="sendBtn" class="primary-btn">Send</button>
</footer>

<!-- ================= MENU ================= -->
<div id="menuOverlay" class="menu-overlay">
  <div class="menu">
    <div class="menu-item" id="shareBtn">ğŸ”— Share quietly</div>
    <div class="menu-item danger" id="exitBtn">ğŸ—‘ï¸ Leave room</div>
  </div>
</div>

<!-- ================= LOGIC ================= -->
<script type="module">
  import { initMessages } from "./components/messages.js";

  document.addEventListener("DOMContentLoaded", () => {
    /* ---------------- ROOM EXPIRY RING ---------------- */
    const meta = JSON.parse(sessionStorage.getItem("ira_room_meta") || "{}");
    const createdAt = meta.created || Date.now();
    const durationMs = (meta.duration || 30) * 60 * 1000;
    const expiresAt = createdAt + durationMs;
    const ring = document.getElementById("expiryRing");

    setInterval(() => {
      const remaining = expiresAt - Date.now();
      const progress = Math.max(remaining / durationMs, 0);
      ring.style.opacity = Math.max(progress, 0.15);
    }, 1000);

    /* ---------------- MENU ---------------- */
    const menuOverlay = document.getElementById("menuOverlay");

    document.getElementById("menuBtn").onclick = () => {
      menuOverlay.style.display = "block";
    };

    menuOverlay.onclick = e => {
      if (e.target === menuOverlay) {
        menuOverlay.style.display = "none";
      }
    };

    document.getElementById("exitBtn").onclick = () => {
      location.href = "/";
    };

    document.getElementById("shareBtn").onclick = async () => {
      try {
        if (navigator.share) {
          await navigator.share({
            title: "IRA Room",
            url: location.href
          });
        } else {
          await navigator.clipboard.writeText(location.href);
          alert("Room link copied");
        }
      } catch {}
    };

    /* ---------------- INIT MESSAGES ---------------- */
    initMessages();
  });
</script>

</body>
</html>
