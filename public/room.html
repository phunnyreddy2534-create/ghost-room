<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ghost Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  background:#050507;
  color:#fff;
  font-family:system-ui,Inter;
  margin:0;
}

/* ===== HEADER ===== */
.room-header{
  display:flex;
  justify-content:space-between;
  padding:12px 16px;
}

/* ===== STATUS BAR ===== */
.expiry-bar{
  padding:12px 16px;
  font-size:13px;
}
.progress{
  height:6px;
  background:#1a1a28;
  border-radius:6px;
  overflow:hidden;
  margin:6px 0 12px;
}
.progress div{
  height:100%;
  background:linear-gradient(135deg,#6d5dfc,#9b8cff);
  transition:width 1s linear;
}

/* ===== CHAT ===== */
.messages{
  padding:16px;
  min-height:60vh;
}
.msg{
  margin-bottom:10px;
  max-width:75%;
}
.you{margin-left:auto;text-align:right}
.system{
  text-align:center;
  opacity:.6;
  font-size:13px;
}

/* ===== REACTIONS ===== */
.reactions{
  display:flex;
  gap:6px;
  font-size:16px;
  margin-top:4px;
  cursor:pointer;
}

/* ===== INPUT ===== */
.input-bar{
  display:flex;
  padding:12px;
  gap:10px;
  position:sticky;
  bottom:0;
  background:#050507;
  transition:.3s;
}
.input-bar.blur{
  filter:blur(2px);
  pointer-events:none;
}
input{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
}
button{
  padding:12px 16px;
  border:none;
  border-radius:14px;
  background:#6d5dfc;
  color:white;
}

/* ===== EXIT MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:flex;
  align-items:center;
  justify-content:center;
}
.hidden{display:none}
.card{
  background:#121222;
  padding:22px;
  border-radius:20px;
  width:85%;
  max-width:340px;
  text-align:center;
}
.card p{opacity:.7;font-size:14px}
.card .actions{
  display:flex;
  justify-content:space-between;
  margin-top:16px;
}
</style>
</head>

<body>

<header class="room-header">
  <div>üëª Ghost Room</div>
  <div>
    <button id="exitBtn">Exit</button>
    <button id="shareBtn">Share</button>
  </div>
</header>

<div class="expiry-bar">
  <div id="roomExpiryText">‚è≥ Room expires in ‚Äî</div>
  <div class="progress"><div id="roomExpiryBar"></div></div>
  <div id="inactiveExpiryText">üí§ Inactive expires in ‚Äî</div>
  <div class="progress"><div id="inactiveExpiryBar"></div></div>
</div>

<div class="messages" id="messages"></div>

<div class="input-bar" id="inputBar">
  <input id="msgInput" placeholder="Type a message‚Ä¶" />
  <button id="sendBtn">Send</button>
</div>

<!-- EXIT MODAL -->
<div id="exitModal" class="modal hidden">
  <div class="card">
    <h3>Leave Ghost Room?</h3>
    <p>Messages are never saved.<br>This room may fade after you leave.</p>
    <div class="actions">
      <button onclick="exitModal.classList.add('hidden')">Stay</button>
      <button onclick="location.href='/'">Leave</button>
    </div>
  </div>
</div>

<script>
const INACTIVITY_LIMIT_MS = 30*60*1000;
const supabase = window.supabase.createClient(
  "https://ehvusinvfwsaxguuebfc.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVodnVzaW52ZndzYXhndXVlYmZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNTcyMzYsImV4cCI6MjA4MjkzMzIzNn0.6W8OrbTz6RhN3P3R0KIN80Ec9GlkoMF4F0-Q4xRyy48"
);

const room = new URLSearchParams(location.search).get("room");
let lastActivity = Date.now();
let expired=false;

const messagesEl=document.getElementById("messages");
const inputBar=document.getElementById("inputBar");

function addSystem(msg){
  const d=document.createElement("div");
  d.className="msg system";
  d.textContent=msg;
  messagesEl.appendChild(d);
}

function expire(){
  if(expired) return;
  expired=true;
  addSystem("üëª This room has faded away.");
  setTimeout(()=>location.href="/",2500);
}

setInterval(()=>{
  const now=Date.now();
  const inactiveLeft=INACTIVITY_LIMIT_MS-(now-lastActivity);

  update("inactiveExpiryText","inactiveExpiryBar",inactiveLeft,INACTIVITY_LIMIT_MS);

  if(inactiveLeft<=0) expire();
  if(inactiveLeft<10000) fadeInput();
},1000);

function update(textId,barId,ms,total){
  const m=Math.floor(ms/60000);
  const s=Math.floor((ms%60000)/1000);
  document.getElementById(textId).textContent=`${m}m ${s}s`;
  document.getElementById(barId).style.width=Math.max(0,(ms/total)*100)+"%";
}

function fadeInput(){
  inputBar.classList.add("blur");
  document.getElementById("msgInput").placeholder="Room is fading‚Ä¶";
}

document.getElementById("sendBtn").onclick=()=>{
  const val=msgInput.value.trim();
  if(!val) return;
  lastActivity=Date.now();
  const m=document.createElement("div");
  m.className="msg you";
  m.innerHTML=`<div>${val}</div>
    <div class="reactions">üëª ‚ù§Ô∏è üëÄ</div>`;
  messagesEl.appendChild(m);
  msgInput.value="";
};

exitBtn.onclick=()=>exitModal.classList.remove("hidden");
shareBtn.onclick=()=>navigator.share?navigator.share({url:location.href}):navigator.clipboard.writeText(location.href);
</script>

</body>
</html>
