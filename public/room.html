<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ghost Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --accent:#6d5dfc;
  --accent-soft:#9b8cff;
  --bg:#050507;
  --card:#121222;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(circle at top,#0b0b18,#050507);
  color:#fff;
  font-family:Inter,system-ui;
}

/* HEADER */
.room-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
}
.header-right{
  display:flex;
  align-items:center;
  gap:12px;
}
.timer-dot{
  font-size:13px;
  opacity:.8;
  transition:opacity .4s;
}

/* MENU BUTTON */
.menu-btn{
  font-size:22px;
  background:none;
  border:none;
  color:white;
}

/* EMPTY STATE */
.empty{
  text-align:center;
  opacity:.45;
  margin-top:30vh;
  font-size:14px;
  animation:fadeIn .4s ease;
}

/* CHAT */
.messages{
  padding:16px;
  min-height:65vh;
}
.msg{
  margin-bottom:10px;
  max-width:75%;
  animation:msgIn .15s ease;
}
@keyframes msgIn{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:none}
}
.you{margin-left:auto;text-align:right}
.system{
  opacity:.5;
  text-align:center;
  font-size:13px;
}

/* INPUT */
.input-bar{
  display:flex;
  gap:10px;
  padding:12px;
  position:sticky;
  bottom:0;
  background:linear-gradient(to top,#050507,#050507cc);
  transition:.4s;
}
.input-bar.fading{
  opacity:.4;
  pointer-events:none;
}
input{
  flex:1;
  padding:12px;
  border-radius:16px;
  border:none;
}
button{
  padding:12px 16px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--accent),var(--accent-soft));
  color:white;
}

/* MENU */
.menu{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  justify-content:center;
  align-items:flex-end;
  z-index:1000;
}
.menu.hidden{display:none}
.menu-card{
  width:100%;
  background:linear-gradient(180deg,#1a1a2e,#0f0f1c);
  border-radius:24px 24px 0 0;
  padding:22px;
  box-shadow:0 -20px 40px rgba(0,0,0,.6);
  animation:slideUp .3s ease;
}
@keyframes slideUp{
  from{transform:translateY(100%)}
  to{transform:none}
}
.menu-card strong{
  display:block;
  margin-top:12px;
  font-size:14px;
  opacity:.8;
}
.menu-card button{
  width:100%;
  margin:10px 0;
}

/* PROGRESS */
.progress{
  height:6px;
  background:#1a1a28;
  border-radius:6px;
  overflow:hidden;
  margin:6px 0 12px;
}
.progress div{
  height:100%;
  background:linear-gradient(135deg,var(--accent),var(--accent-soft));
  transition:width 1s linear,opacity .6s;
}

/* RULES MODAL */
.rules{
  font-size:14px;
  opacity:.75;
  line-height:1.5;
}

/* ANIMATIONS */
@keyframes fadeIn{
  from{opacity:0}
  to{opacity:.45}
}
</style>
</head>

<body>

<header class="room-header">
  <div>üëª Ghost Room <span style="opacity:.4">üïØ</span></div>
  <div class="header-right">
    <div class="timer-dot" id="miniTimer">‚è≥</div>
    <button class="menu-btn" id="menuBtn">‚ò∞</button>
  </div>
</header>

<div class="messages" id="messages">
  <div class="empty" id="emptyState">The room is quiet.</div>
</div>

<div class="input-bar" id="inputBar">
  <input id="msgInput" placeholder="Type a message‚Ä¶" />
  <button id="sendBtn">Send</button>
</div>

<!-- MENU -->
<div id="menu" class="menu hidden">
  <div class="menu-card">

    <strong>‚è≥ Room expiry</strong>
    <div id="roomExpiryText">‚Äî</div>
    <div class="progress"><div id="roomExpiryBar"></div></div>

    <strong>üí§ Inactivity expiry</strong>
    <div id="inactiveExpiryText">‚Äî</div>
    <div class="progress"><div id="inactiveExpiryBar"></div></div>

    <button id="shareBtn">üîó Share quietly</button>
    <button id="rulesBtn">üìú Room rules</button>
    <button id="exitBtn">üö™ Leave without a trace</button>
    <button id="closeMenu">Cancel</button>
  </div>
</div>

<!-- RULES -->
<div id="rulesModal" class="menu hidden">
  <div class="menu-card rules">
    <strong>Room rules</strong>
    <p>
      ‚Ä¢ No accounts<br>
      ‚Ä¢ No message history after expiry<br>
      ‚Ä¢ Silence is allowed<br>
      ‚Ä¢ Rooms disappear naturally
    </p>
    <button onclick="rulesModal.classList.add('hidden')">Close</button>
  </div>
</div>

<script>
/* ===== CONFIG ===== */
const INACTIVITY_LIMIT_MS = 30*60*1000;

/* ===== DOM ===== */
const menuBtn = document.getElementById("menuBtn");
const menu = document.getElementById("menu");
const closeMenu = document.getElementById("closeMenu");
const exitBtn = document.getElementById("exitBtn");
const shareBtn = document.getElementById("shareBtn");
const rulesBtn = document.getElementById("rulesBtn");
const rulesModal = document.getElementById("rulesModal");
const sendBtn = document.getElementById("sendBtn");
const msgInput = document.getElementById("msgInput");
const messages = document.getElementById("messages");
const miniTimer = document.getElementById("miniTimer");
const inputBar = document.getElementById("inputBar");
const emptyState = document.getElementById("emptyState");

/* ===== STATE ===== */
let lastActivity = Date.now();
let expired = false;

/* ===== MENU ===== */
menuBtn.onclick = () => menu.classList.remove("hidden");
closeMenu.onclick = () => menu.classList.add("hidden");

/* ===== RULES ===== */
rulesBtn.onclick = () => {
  menu.classList.add("hidden");
  rulesModal.classList.remove("hidden");
};

/* ===== EXIT ===== */
exitBtn.onclick = () => location.href="/";

/* ===== SHARE ===== */
shareBtn.onclick = () =>
  navigator.share
    ? navigator.share({url:location.href})
    : navigator.clipboard.writeText(location.href);

/* ===== SEND ===== */
sendBtn.onclick = () => {
  const text = msgInput.value.trim();
  if(!text) return;

  lastActivity = Date.now();
  emptyState.remove();

  const d = document.createElement("div");
  d.className="msg you";
  d.textContent=text;
  messages.appendChild(d);
  msgInput.value="";
};

/* ===== TIMER ENGINE ===== */
setInterval(()=>{
  const now = Date.now();
  const inactiveLeft = INACTIVITY_LIMIT_MS - (now-lastActivity);

  const m = Math.max(0,Math.floor(inactiveLeft/60000));
  const s = Math.max(0,Math.floor((inactiveLeft%60000)/1000));

  document.getElementById("inactiveExpiryText").textContent = `${m}m ${s}s`;
  document.getElementById("inactiveExpiryBar").style.width =
    `${Math.max(0,(inactiveLeft/INACTIVITY_LIMIT_MS)*100)}%`;

  miniTimer.textContent = `‚è≥ ${m}m`;

  if(inactiveLeft < 2*60*1000){
    miniTimer.style.opacity = .4;
    inputBar.classList.add("fading");
  }

  if(inactiveLeft<=0 && !expired){
    expired=true;
    messages.innerHTML += `<div class="msg system">üëª The room has faded away.</div>`;
    setTimeout(()=>location.href="/",2500);
  }
},1000);
</script>

</body>
</html>
