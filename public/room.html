<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ghost Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --accent:#6d5dfc;
  --bg:#050507;
  --panel:#121222;
  --soft:#1a1a28;
}

body{
  margin:0;
  background:radial-gradient(1200px 600px at top,#0b0b14,#050507);
  color:#fff;
  font-family:system-ui,Inter;
  overflow-x:hidden;
}

/* HEADER */
.room-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
}
.header-right{
  display:flex;
  align-items:center;
  gap:12px;
}
.mini-timer{
  font-size:13px;
  opacity:.8;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{opacity:.5}
  50%{opacity:1}
}

/* MENU BUTTON */
.menu-btn{
  font-size:22px;
  background:none;
  border:none;
  color:white;
}

/* CHAT */
.messages{
  padding:20px 16px;
  min-height:65vh;
}
.msg{
  margin-bottom:12px;
  max-width:75%;
  line-height:1.4;
}
.you{
  margin-left:auto;
  text-align:right;
}
.system{
  text-align:center;
  font-size:13px;
  opacity:.6;
  margin:20px 0;
}

/* INPUT */
.input-bar{
  display:flex;
  gap:10px;
  padding:14px;
  position:sticky;
  bottom:0;
  background:linear-gradient(180deg,transparent,#050507 40%);
}
input{
  flex:1;
  padding:14px;
  border-radius:16px;
  border:none;
}
button{
  padding:14px 18px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#6d5dfc,#9b8cff);
  color:white;
  font-weight:600;
}

/* MENU OVERLAY */
.menu{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(8px);
  display:flex;
  justify-content:center;
  align-items:flex-end;
  z-index:1000;
}
.menu.hidden{display:none}
.menu-card{
  width:100%;
  background:linear-gradient(180deg,#17172b,#0f0f1e);
  border-radius:22px 22px 0 0;
  padding:22px;
  animation:slideUp .35s ease;
  box-shadow:0 -20px 60px rgba(0,0,0,.6);
}
@keyframes slideUp{
  from{transform:translateY(100%)}
  to{transform:none}
}
.menu-card button{
  width:100%;
  margin:10px 0;
}

/* PROGRESS */
.progress{
  height:6px;
  background:var(--soft);
  border-radius:6px;
  overflow:hidden;
  margin:8px 0 16px;
}
.progress div{
  height:100%;
  background:linear-gradient(135deg,#6d5dfc,#9b8cff);
  transition:width 1s linear;
}

/* EXIT TRUST CARD */
.trust{
  text-align:center;
  font-size:13px;
  opacity:.7;
  margin-bottom:10px;
}
</style>
</head>

<body>

<header class="room-header">
  <div>üëª Ghost Room</div>
  <div class="header-right">
    <div class="mini-timer" id="miniTimer">‚è≥</div>
    <button class="menu-btn" id="menuBtn">‚ò∞</button>
  </div>
</header>

<div class="messages" id="messages"></div>

<div class="input-bar">
  <input id="msgInput" placeholder="Type without being known‚Ä¶" />
  <button id="sendBtn">Send</button>
</div>

<!-- MENU -->
<div id="menu" class="menu hidden">
  <div class="menu-card">

    <strong>‚è≥ Room expiry</strong>
    <div id="roomExpiryText">‚Äî</div>
    <div class="progress"><div id="roomExpiryBar"></div></div>

    <strong>üí§ Inactivity expiry</strong>
    <div id="inactiveExpiryText">‚Äî</div>
    <div class="progress"><div id="inactiveExpiryBar"></div></div>

    <button id="shareBtn">üîó Share quietly</button>
    <button onclick="alert('‚Ä¢ Anonymous\n‚Ä¢ No history\n‚Ä¢ Silence is allowed')">üìú Room rules</button>

    <div class="trust">
      Leaving deletes nothing ‚Äî because nothing is saved.
    </div>

    <button id="exitBtn">üö™ Leave without a trace</button>
    <button id="closeMenu">Cancel</button>
  </div>
</div>

<script>
/* CONFIG */
const INACTIVITY_LIMIT_MS = 30*60*1000;

/* DOM */
const menuBtn = document.getElementById("menuBtn");
const menu = document.getElementById("menu");
const closeMenu = document.getElementById("closeMenu");
const exitBtn = document.getElementById("exitBtn");
const shareBtn = document.getElementById("shareBtn");
const sendBtn = document.getElementById("sendBtn");
const msgInput = document.getElementById("msgInput");
const messages = document.getElementById("messages");
const miniTimer = document.getElementById("miniTimer");

/* STATE */
let lastActivity = Date.now();
let expired = false;

/* ENTRY RITUAL */
addSystem("üëª You are anonymous here. Silence is allowed.");

/* MENU */
menuBtn.onclick = ()=>menu.classList.remove("hidden");
closeMenu.onclick = ()=>menu.classList.add("hidden");

/* EXIT */
exitBtn.onclick = ()=>{
  addSystem("üëª You left without a trace.");
  setTimeout(()=>location.href="/",1200);
};

/* SHARE */
shareBtn.onclick = ()=>navigator.share
  ? navigator.share({url:location.href})
  : navigator.clipboard.writeText(location.href);

/* SEND */
sendBtn.onclick = ()=>{
  const text = msgInput.value.trim();
  if(!text) return;
  lastActivity = Date.now();
  const d = document.createElement("div");
  d.className="msg you";
  d.textContent=text;
  messages.appendChild(d);
  msgInput.value="";
};

/* SYSTEM MSG */
function addSystem(t){
  const d=document.createElement("div");
  d.className="msg system";
  d.textContent=t;
  messages.appendChild(d);
}

/* TIMER */
setInterval(()=>{
  const now = Date.now();
  const inactiveLeft = INACTIVITY_LIMIT_MS - (now-lastActivity);

  const m = Math.max(0,Math.floor(inactiveLeft/60000));
  const s = Math.max(0,Math.floor((inactiveLeft%60000)/1000));

  document.getElementById("inactiveExpiryText").textContent = `${m}m ${s}s`;
  document.getElementById("inactiveExpiryBar").style.width = `${(inactiveLeft/INACTIVITY_LIMIT_MS)*100}%`;
  miniTimer.textContent = `‚è≥ ${m}m`;

  if(inactiveLeft<=0 && !expired){
    expired=true;
    addSystem("üëª This room has been forgotten.");
    setTimeout(()=>location.href="/",2000);
  }
},1000);
</script>

</body>
</html>
