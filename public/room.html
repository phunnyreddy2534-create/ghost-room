<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ghost Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<header class="room-header">
  <div class="logo">ðŸ‘» Ghost Room</div>
  <div>
    <button id="exitBtn">Exit</button>
    <button id="shareBtn">Share</button>
  </div>
</header>

<div class="room-id" id="roomId"></div>

<div class="messages" id="messages">
  <div class="system">You joined the room</div>
</div>

<div id="typingIndicator" class="typing" style="display:none;">Someone is typingâ€¦</div>

<div class="input-bar">
  <input id="msgInput" placeholder="Type a message..." autocomplete="off" />
  <button id="sendBtn">Send</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  const supabase = window.supabase.createClient(
    "https://ehvusinvfwsaxguuebfc.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVodnVzaW52ZndzYXhndXVlYmZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNTcyMzYsImV4cCI6MjA4MjkzMzIzNn0.6W8OrbTz6RhN3P3R0KIN80Ec9GlkoMF4F0-Q4xRyy48"
  );

  const room = new URLSearchParams(location.search).get("room");
  if (!room) location.href = "/";
  document.getElementById("roomId").textContent = "Room ID: " + room;

  const messagesBox = document.getElementById("messages");
  const input = document.getElementById("msgInput");
  const typingEl = document.getElementById("typingIndicator");

  let clientId = localStorage.getItem("ghost_client_id");
  if (!clientId) {
    clientId = crypto.randomUUID();
    localStorage.setItem("ghost_client_id", clientId);
  }

  /* LOAD HISTORY */
  const { data: history } = await supabase
    .from("messages")
    .select("*")
    .eq("room_code", room)
    .order("created_at");

  let lastSender = null;

  function addMessage(text, sender, time) {
    const div = document.createElement("div");
    div.className = "msg " + (sender === clientId ? "you" : "other");
    div.innerHTML = `<div>${text}</div><div class="time">${time}</div>`;
    messagesBox.appendChild(div);
    messagesBox.scrollTop = messagesBox.scrollHeight;
  }

  history?.forEach(m => {
    addMessage(
      m.content,
      m.client_id,
      new Date(m.created_at).toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"})
    );
  });

  /* SEND */
  document.getElementById("sendBtn").onclick = async () => {
    const text = input.value.trim();
    if (!text) return;
    input.value = "";

    await supabase.from("messages").insert({
      room_code: room,
      client_id: clientId,
      content: text
    });
  };

  /* REALTIME (HARD FIX) */
  const channel = supabase.channel(`room-${room}`, {
    config: { broadcast: { self: false } }
  });

  channel
    .on(
      "postgres_changes",
      { event: "INSERT", schema: "public", table: "messages", filter: `room_code=eq.${room}` },
      payload => {
        addMessage(
          payload.new.content,
          payload.new.client_id,
          new Date(payload.new.created_at).toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"})
        );
      }
    );

  const status = await channel.subscribe();
  console.log("Realtime status:", status);

  /* EXIT */
  document.getElementById("exitBtn").onclick = () => location.href = "/";

  /* SHARE */
  document.getElementById("shareBtn").onclick = async () => {
    await navigator.clipboard.writeText(location.href);
    alert("Room link copied");
  };

});
</script>

</body>
</html>
