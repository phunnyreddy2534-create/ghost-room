<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ghost Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:#050507;
  color:#fff;
  font-family:system-ui,Inter;
}

/* HEADER */
.room-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
}
.header-right{
  display:flex;
  align-items:center;
  gap:10px;
}
.timer-dot{
  font-size:14px;
  opacity:.8;
}

/* MENU BUTTON */
.menu-btn{
  font-size:22px;
  background:none;
  border:none;
  color:white;
}

/* MENU */
.menu{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  justify-content:center;
  align-items:flex-end;
  z-index:1000;
}
.menu.hidden{display:none}
.menu-card{
  width:100%;
  background:#121222;
  border-radius:20px 20px 0 0;
  padding:20px;
  animation:slideUp .3s ease;
}
@keyframes slideUp{
  from{transform:translateY(100%)}
  to{transform:none}
}
.menu-card button{
  width:100%;
  margin:8px 0;
}

/* PROGRESS */
.progress{
  height:6px;
  background:#1a1a28;
  border-radius:6px;
  overflow:hidden;
  margin:6px 0 12px;
}
.progress div{
  height:100%;
  background:linear-gradient(135deg,#6d5dfc,#9b8cff);
  transition:width 1s linear;
}

/* CHAT */
.messages{
  padding:16px;
  min-height:65vh;
}
.msg{margin-bottom:10px;max-width:75%}
.you{margin-left:auto;text-align:right}
.system{opacity:.6;text-align:center;font-size:13px}

/* INPUT */
.input-bar{
  display:flex;
  gap:10px;
  padding:12px;
  position:sticky;
  bottom:0;
  background:#050507;
}
input{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
}
button{
  padding:12px 16px;
  border:none;
  border-radius:14px;
  background:#6d5dfc;
  color:white;
}
</style>
</head>

<body>

<header class="room-header">
  <div>üëª Ghost Room</div>
  <div class="header-right">
    <div class="timer-dot" id="miniTimer">‚è≥</div>
    <button class="menu-btn" id="menuBtn">‚ò∞</button>
  </div>
</header>

<div class="messages" id="messages"></div>

<div class="input-bar">
  <input id="msgInput" placeholder="Type a message‚Ä¶" />
  <button id="sendBtn">Send</button>
</div>

<!-- MENU -->
<div id="menu" class="menu hidden">
  <div class="menu-card">

    <strong>‚è≥ Room expiry</strong>
    <div id="roomExpiryText">‚Äî</div>
    <div class="progress"><div id="roomExpiryBar"></div></div>

    <strong>üí§ Inactivity expiry</strong>
    <div id="inactiveExpiryText">‚Äî</div>
    <div class="progress"><div id="inactiveExpiryBar"></div></div>

    <button id="shareBtn">üîó Share room</button>
    <button onclick="alert('Rules coming soon')">üìú Room rules</button>
    <button id="exitBtn">üö™ Exit room</button>
    <button id="closeMenu">Cancel</button>
  </div>
</div>

<script>
/* ===== CONFIG ===== */
const INACTIVITY_LIMIT_MS = 30*60*1000;

/* ===== DOM ===== */
const menuBtn = document.getElementById("menuBtn");
const menu = document.getElementById("menu");
const closeMenu = document.getElementById("closeMenu");
const exitBtn = document.getElementById("exitBtn");
const shareBtn = document.getElementById("shareBtn");
const sendBtn = document.getElementById("sendBtn");
const msgInput = document.getElementById("msgInput");
const messages = document.getElementById("messages");
const miniTimer = document.getElementById("miniTimer");

/* ===== STATE ===== */
let lastActivity = Date.now();
let expired = false;

/* ===== MENU ===== */
menuBtn.onclick = () => menu.classList.remove("hidden");
closeMenu.onclick = () => menu.classList.add("hidden");

/* ===== EXIT ===== */
exitBtn.onclick = () => location.href="/";

/* ===== SHARE ===== */
shareBtn.onclick = () =>
  navigator.share
    ? navigator.share({url:location.href})
    : navigator.clipboard.writeText(location.href);

/* ===== SEND ===== */
sendBtn.onclick = () => {
  const text = msgInput.value.trim();
  if(!text) return;
  lastActivity = Date.now();
  const d = document.createElement("div");
  d.className="msg you";
  d.textContent=text;
  messages.appendChild(d);
  msgInput.value="";
};

/* ===== TIMER ===== */
setInterval(()=>{
  const now = Date.now();
  const inactiveLeft = INACTIVITY_LIMIT_MS - (now-lastActivity);

  const m = Math.max(0,Math.floor(inactiveLeft/60000));
  const s = Math.max(0,Math.floor((inactiveLeft%60000)/1000));

  document.getElementById("inactiveExpiryText").textContent = `${m}m ${s}s`;
  document.getElementById("inactiveExpiryBar").style.width = `${(inactiveLeft/INACTIVITY_LIMIT_MS)*100}%`;
  miniTimer.textContent = `‚è≥ ${m}m`;

  if(inactiveLeft<=0 && !expired){
    expired=true;
    messages.innerHTML += `<div class="msg system">üëª Room faded away</div>`;
    setTimeout(()=>location.href="/",2500);
  }
},1000);
</script>

</body>
</html>
