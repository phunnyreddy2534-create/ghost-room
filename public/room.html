<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ghost Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ===== BASE ===== */
body{
  margin:0;
  background:radial-gradient(circle at top,#0b0b18,#050507 70%);
  color:#fff;
  font-family:system-ui,Inter;
  overflow:hidden;
}

/* ===== HEADER ===== */
.room-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
}
.header-right{
  display:flex;
  align-items:center;
  gap:12px;
}
.timer-dot{opacity:.8;font-size:14px}
.menu-btn{
  font-size:22px;
  background:none;
  border:none;
  color:white;
}

/* ===== CHAT ===== */
.messages{
  padding:16px;
  min-height:65vh;
}
.msg{margin-bottom:10px;max-width:75%;transition:.3s}
.you{margin-left:auto;text-align:right}
.system{
  text-align:center;
  opacity:.6;
  font-size:14px;
  margin-top:30px;
}

/* ===== INPUT ===== */
.input-bar{
  display:flex;
  gap:10px;
  padding:12px;
  position:sticky;
  bottom:0;
  background:rgba(5,5,7,.85);
  backdrop-filter:blur(8px);
}
input{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
}
button{
  padding:12px 16px;
  border:none;
  border-radius:14px;
  background:#6d5dfc;
  color:white;
}

/* ===== MENU (GLASS) ===== */
.menu{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(6px);
  display:flex;
  justify-content:flex-end;
  align-items:flex-start;
  z-index:1000;
}
.menu.hidden{display:none}
.menu-card{
  width:90%;
  max-width:360px;
  margin:12px;
  background:rgba(18,18,34,.75);
  backdrop-filter:blur(14px);
  border-radius:20px;
  padding:18px;
  animation:fadeIn .25s ease;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(-6px)}}

.progress{
  height:6px;
  background:#1a1a28;
  border-radius:6px;
  overflow:hidden;
  margin:6px 0 14px;
}
.progress div{
  height:100%;
  background:linear-gradient(135deg,#6d5dfc,#9b8cff);
  transition:width 1s linear;
}

/* ===== DUSTBIN OVERLAY ===== */
#exitOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
  flex-direction:column;
}
#bin{
  font-size:64px;
  margin-top:40px;
}
.fadeOut{
  opacity:0;
  transform:scale(.6) translateY(20px);
}
</style>
</head>

<body>

<header class="room-header">
  <div>üëª Ghost Room</div>
  <div class="header-right">
    <div class="timer-dot" id="miniTimer">‚è≥</div>
    <button class="menu-btn" id="menuBtn">‚ò∞</button>
  </div>
</header>

<div class="messages" id="messages">
  <div class="msg system">üëª You are anonymous here. Silence is allowed.</div>
</div>

<div class="input-bar">
  <input id="msgInput" placeholder="Type without being known‚Ä¶" />
  <button id="sendBtn">Send</button>
</div>

<!-- MENU -->
<div id="menu" class="menu hidden">
  <div class="menu-card">
    <strong>‚è≥ Room expiry</strong>
    <div id="roomExpiryText">‚Äî</div>
    <div class="progress"><div id="roomExpiryBar"></div></div>

    <strong>üí§ Inactivity expiry</strong>
    <div id="inactiveExpiryText">‚Äî</div>
    <div class="progress"><div id="inactiveExpiryBar"></div></div>

    <button id="shareBtn">üîó Share quietly</button>
    <button onclick="showRules()">üìú Room rules</button>
    <p style="opacity:.6;font-size:13px">
      Leaving deletes nothing ‚Äî because nothing is saved.
    </p>
    <button id="exitBtn">üóëÔ∏è Leave without a trace</button>
    <button onclick="closeMenu()">Cancel</button>
  </div>
</div>

<!-- EXIT OVERLAY -->
<div id="exitOverlay">
  <div id="bin">üóëÔ∏è</div>
</div>

<script>
/* ===== SUPABASE ===== */
const supabase = window.supabase.createClient(
  "https://ehvusinvfwsaxguuebfc.supabase.co",
  "YOUR_PUBLIC_ANON_KEY"
);

const room = new URLSearchParams(location.search).get("room");

/* ===== DOM ===== */
const messages = document.getElementById("messages");
const msgInput = document.getElementById("msgInput");
const miniTimer = document.getElementById("miniTimer");
const menu = document.getElementById("menu");
const exitOverlay = document.getElementById("exitOverlay");

/* ===== STATE ===== */
const INACTIVITY_LIMIT = 30*60*1000;
let lastActivity = Date.now();
let exiting = false;

/* ===== MENU ===== */
menuBtn.onclick = ()=>menu.classList.remove("hidden");
function closeMenu(){menu.classList.add("hidden")}

/* ===== SEND ===== */
sendBtn.onclick = ()=>{
  if(exiting) return;
  const t = msgInput.value.trim();
  if(!t) return;
  lastActivity = Date.now();
  const d = document.createElement("div");
  d.className="msg you";
  d.textContent=t;
  messages.appendChild(d);
  msgInput.value="";
};

/* ===== RULES ===== */
function showRules(){
  alert("‚Ä¢ Anonymous\n‚Ä¢ No history\n‚Ä¢ Silence is allowed");
}

/* ===== EXIT ENGINE ===== */
async function exitRoom(reason){
  if(exiting) return;
  exiting = true;
  closeMenu();
  exitOverlay.style.display="flex";

  const msgs = [...document.querySelectorAll(".msg")].reverse();
  for(const m of msgs){
    await new Promise(r=>setTimeout(r,120));
    m.classList.add("fadeOut");
  }

  await new Promise(r=>setTimeout(r,600));

  // DB CLEANUP (best effort)
  if(room){
    await supabase.from("messages").delete().eq("room_code",room);
    await supabase.from("rooms").delete().eq("room_code",room);
  }

  location.href="/";
}

/* ===== EXIT BUTTON ===== */
exitBtn.onclick = ()=>exitRoom("manual");

/* ===== SHARE ===== */
shareBtn.onclick = () =>
  navigator.share
    ? navigator.share({url:location.href})
    : navigator.clipboard.writeText(location.href);

/* ===== TIMER ===== */
setInterval(()=>{
  const left = INACTIVITY_LIMIT - (Date.now()-lastActivity);
  const m = Math.max(0,Math.floor(left/60000));
  const s = Math.max(0,Math.floor((left%60000)/1000));
  inactiveExpiryText.textContent=`${m}m ${s}s`;
  inactiveExpiryBar.style.width=`${(left/INACTIVITY_LIMIT)*100}%`;
  miniTimer.textContent=`‚è≥ ${m}m`;

  if(left<=0) exitRoom("inactive");
},1000);
</script>

</body>
</html>
