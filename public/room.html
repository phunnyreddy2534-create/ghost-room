<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IRA Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script src="/config.js"></script>
</head>

<body>

<header class="room-header">
  <span class="logo-text">IRA</span>
  <button id="menuBtn">☰</button>
</header>

<main class="messages" id="messages">
  <div class="system">You are anonymous here.</div>
</main>

<footer class="input-bar">
  <input id="msgInput" placeholder="Type without being known…">
  <button id="sendBtn" class="primary-btn">Send</button>
</footer>

<div id="menuOverlay" class="menu-overlay">
  <div class="menu">
    <div class="menu-item" id="exitBtn">Leave room</div>
  </div>
</div>

<script type="module">
import { initMessages } from "./components/messages.js";

const supabase = window.supabase.createClient(
  IRA_CONFIG.SUPABASE_URL,
  IRA_CONFIG.SUPABASE_ANON_KEY
);

const roomCode = new URLSearchParams(location.search).get("room");
if (!roomCode) location.href="/";

const { data: room } = await supabase
  .from("rooms")
  .select("*")
  .eq("room_code", roomCode)
  .maybeSingle();

if (!room){
  document.body.innerHTML = "<h2>Room does not exist</h2>";
  throw new Error("Invalid room");
}

initMessages(roomCode);

document.getElementById("menuBtn").onclick = () =>
  document.getElementById("menuOverlay").style.display="block";

document.getElementById("exitBtn").onclick = () => location.href="/";
</script>

</body>
</html>
