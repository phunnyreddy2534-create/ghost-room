<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ghost Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ===== BASE ===== */
body{
  margin:0;
  font-family:system-ui, Inter;
  background:radial-gradient(circle at top,#0d0d22,#050507 70%);
  color:#fff;
  overflow:hidden;
}

/* ===== HEADER ===== */
.room-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
}
.header-right{
  display:flex;
  gap:12px;
  align-items:center;
}
.menu-btn{
  font-size:22px;
  background:none;
  border:none;
  color:white;
}
.timer-dot{opacity:.8}

/* ===== MESSAGES ===== */
.messages{
  padding:16px;
  height:70vh;
  overflow-y:auto;
}
.msg{
  max-width:75%;
  padding:10px 14px;
  border-radius:16px;
  margin-bottom:10px;
  line-height:1.4;
  animation:pop .25s ease;
}
.you{
  margin-left:auto;
  background:linear-gradient(135deg,#6d5dfc,#9b8cff);
}
.other{
  background:#1a1a28;
}
.system{
  background:none;
  text-align:center;
  opacity:.6;
  font-size:14px;
  margin:24px 0;
}
@keyframes pop{
  from{transform:scale(.95);opacity:0}
  to{transform:none;opacity:1}
}

/* ===== INPUT ===== */
.input-bar{
  display:flex;
  gap:10px;
  padding:12px;
  background:rgba(5,5,7,.85);
  backdrop-filter:blur(8px);
}
input{
  flex:1;
  padding:12px 14px;
  border-radius:20px;
  border:none;
}
button.send{
  border:none;
  border-radius:18px;
  padding:12px 18px;
  background:#6d5dfc;
  color:white;
}

/* ===== MENU (GLASS CARD) ===== */
.menu{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:flex-end;
  align-items:flex-start;
  z-index:1000;
}
.menu-card{
  margin:12px;
  width:90%;
  max-width:360px;
  background:rgba(18,18,34,.75);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:16px;
  animation:slideDown .25s ease;
}
@keyframes slideDown{
  from{transform:translateY(-10px);opacity:0}
  to{transform:none;opacity:1}
}

/* MENU ITEMS */
.menu-item{
  padding:14px;
  border-radius:16px;
  background:#23233b;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.menu-item.danger{background:#3a1f28}
.menu-item.secondary{background:#1c1c2f}
.menu-item span{opacity:.7;font-size:14px}

/* PROGRESS */
.progress{
  height:6px;
  background:#1a1a28;
  border-radius:6px;
  overflow:hidden;
}
.progress div{
  height:100%;
  background:linear-gradient(135deg,#6d5dfc,#9b8cff);
}

/* ===== EXIT ANIMATION ===== */
#exitOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:2000;
}
#bin{
  font-size:64px;
  margin-top:20px;
}
.fadeOut{
  animation:trash .6s forwards;
}
@keyframes trash{
  to{opacity:0;transform:scale(.5) translateY(40px)}
}
</style>
</head>

<body>

<header class="room-header">
  <div>üëª Ghost Room</div>
  <div class="header-right">
    <div id="miniTimer" class="timer-dot">‚è≥</div>
    <button id="menuBtn" class="menu-btn">‚ò∞</button>
  </div>
</header>

<div id="messages" class="messages">
  <div class="system">üëª You are anonymous here. Silence is allowed.</div>
</div>

<div class="input-bar">
  <input id="msgInput" placeholder="Type without being known‚Ä¶">
  <button id="sendBtn" class="send">Send</button>
</div>

<!-- MENU -->
<div id="menu" class="menu">
  <div class="menu-card">
    <div class="menu-item secondary">
      ‚è≥ Room expiry
      <span id="roomExpiryText">‚Äî</span>
    </div>
    <div class="progress"><div id="roomExpiryBar"></div></div>

    <div class="menu-item secondary">
      üí§ Inactivity
      <span id="inactiveExpiryText">‚Äî</span>
    </div>
    <div class="progress"><div id="inactiveExpiryBar"></div></div>

    <div class="menu-item">üîó Share quietly</div>
    <div class="menu-item">üìú Room rules</div>
    <div class="menu-item danger" id="exitBtn">üóëÔ∏è Leave without a trace</div>
    <div class="menu-item secondary" id="closeMenu">Cancel</div>
  </div>
</div>

<!-- EXIT -->
<div id="exitOverlay">
  <div>Messages fading‚Ä¶</div>
  <div id="bin">üóëÔ∏è</div>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

const supabase = window.supabase.createClient(
  "https://ehvusinvfwsaxguuebfc.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVodnVzaW52ZndzYXhndXVlYmZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNTcyMzYsImV4cCI6MjA4MjkzMzIzNn0.6W8OrbTz6RhN3P3R0KIN80Ec9GlkoMF4F0-Q4xRyy48"
);

const menu = document.getElementById("menu");
const menuBtn = document.getElementById("menuBtn");
const closeMenu = document.getElementById("closeMenu");
const sendBtn = document.getElementById("sendBtn");
const msgInput = document.getElementById("msgInput");
const messages = document.getElementById("messages");
const exitBtn = document.getElementById("exitBtn");
const exitOverlay = document.getElementById("exitOverlay");
const miniTimer = document.getElementById("miniTimer");
const inactiveText = document.getElementById("inactiveExpiryText");
const inactiveBar = document.getElementById("inactiveExpiryBar");

let lastActivity = Date.now();
const LIMIT = 30*60*1000;

menuBtn.onclick=()=>menu.style.display="flex";
closeMenu.onclick=()=>menu.style.display="none";

sendBtn.onclick=()=>{
  const t = msgInput.value.trim();
  if(!t) return;
  lastActivity = Date.now();
  const d = document.createElement("div");
  d.className="msg you";
  d.textContent=t;
  messages.appendChild(d);
  msgInput.value="";
  messages.scrollTop=messages.scrollHeight;
};

exitBtn.onclick=async()=>{
  menu.style.display="none";
  exitOverlay.style.display="flex";
  document.querySelectorAll(".msg").forEach(m=>m.classList.add("fadeOut"));
  await new Promise(r=>setTimeout(r,900));
  location.href="/";
};

setInterval(()=>{
  const left = LIMIT - (Date.now()-lastActivity);
  const m = Math.max(0,Math.floor(left/60000));
  const s = Math.max(0,Math.floor((left%60000)/1000));
  inactiveText.textContent=`${m}m ${s}s`;
  inactiveBar.style.width=`${(left/LIMIT)*100}%`;
  miniTimer.textContent=`‚è≥ ${m}m`;
  if(left<=0) exitBtn.onclick();
},1000);

});
</script>

</body>
</html>
