<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ghost Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

  <!-- Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>

<header class="room-header">
  <div class="logo">ðŸ‘» Ghost Room</div>
  <button id="shareBtn">Share</button>
</header>

<div class="room-id" id="roomId"></div>

<div class="messages" id="messages">
  <div class="system">You joined the room</div>
</div>

<div id="typingIndicator" class="typing" style="display:none;">
  Someone is typingâ€¦
</div>

<div class="input-bar">
  <input id="msgInput" placeholder="Type a message..." autocomplete="off" />
  <button id="sendBtn">Send</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  /* ===== SUPABASE ===== */
  const supabase = window.supabase.createClient(
    "https://ehvusinvfwsaxguuebfc.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVodnVzaW52ZndzYXhndXVlYmZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNTcyMzYsImV4cCI6MjA4MjkzMzIzNn0.6W8OrbTz6RhN3P3R0KIN80Ec9GlkoMF4F0-Q4xRyy48"
  );

  const EXPIRY_MINUTES = 23;

  /* ===== ROOM ===== */
  const room = new URLSearchParams(location.search).get("room");
  if (!room) location.href = "/";

  document.getElementById("roomId").textContent = "Room ID: " + room;

  const messagesBox = document.getElementById("messages");
  const input = document.getElementById("msgInput");
  const typingEl = document.getElementById("typingIndicator");

  /* ===== CLIENT ID ===== */
  let clientId = localStorage.getItem("ghost_client_id");
  if (!clientId) {
    clientId = crypto.randomUUID();
    localStorage.setItem("ghost_client_id", clientId);
  }

  /* ===== ROOM CHECK / CREATE ===== */
  const { data: roomData } = await supabase
    .from("rooms")
    .select("*")
    .eq("room_code", room)
    .single();

  if (roomData?.expired) {
    alert("Room expired. Create a new room.");
    location.href = "/";
    return;
  }

  if (!roomData) {
    await supabase.from("rooms").insert({
      room_code: room,
      created_by: clientId
    });
  }

  /* ===== LOAD MESSAGE HISTORY ===== */
  const { data: history } = await supabase
    .from("messages")
    .select("*")
    .eq("room_code", room)
    .order("created_at", { ascending: true });

  let lastSenderId = null;

  function addMessage(text, senderId, timeStr) {
    const isYou = senderId === clientId;
    const grouped = lastSenderId === senderId;

    const div = document.createElement("div");
    div.className = "msg " + (isYou ? "you" : "other") + (grouped ? " grouped" : "");

    const content = document.createElement("div");
    content.textContent = text;
    div.appendChild(content);

    if (!grouped) {
      const time = document.createElement("div");
      time.className = "time";
      time.textContent = timeStr;
      div.appendChild(time);
    }

    messagesBox.appendChild(div);
    messagesBox.scrollTop = messagesBox.scrollHeight;
    lastSenderId = senderId;
  }

  history?.forEach(m =>
    addMessage(
      m.content,
      m.client_id,
      new Date(m.created_at).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
    )
  );

  /* ===== UPDATE ACTIVITY ===== */
  async function markActive() {
    await supabase
      .from("rooms")
      .update({ last_active: new Date().toISOString() })
      .eq("room_code", room);
  }
  markActive();

  /* ===== SEND MESSAGE ===== */
  document.getElementById("sendBtn").onclick = async () => {
    const text = input.value.trim();
    if (!text) return;

    input.value = "";
    addMessage(text, clientId, new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" }));

    await supabase.from("messages").insert({
      room_code: room,
      client_id: clientId,
      sender: "anon",
      content: text
    });

    markActive();
  };

  /* ===== RECEIVE REALTIME ===== */
  supabase
    .channel("room-" + room)
    .on("postgres_changes", {
      event: "INSERT",
      schema: "public",
      table: "messages",
      filter: `room_code=eq.${room}`
    }, payload => {
      if (payload.new.client_id === clientId) return;
      addMessage(
        payload.new.content,
        payload.new.client_id,
        new Date(payload.new.created_at).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
      );
    })
    .subscribe();

  /* ===== TYPING ===== */
  const typingChannel = supabase.channel("typing-" + room);
  let typingTimeout;

  input.addEventListener("input", () => {
    markActive();
    typingChannel.send({ type: "broadcast", event: "typing", payload: { id: clientId } });
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() =>
      typingChannel.send({ type: "broadcast", event: "stop", payload: { id: clientId } }), 2000
    );
  });

  typingChannel
    .on("broadcast", { event: "typing" }, e => {
      if (e.payload.id !== clientId) typingEl.style.display = "block";
    })
    .on("broadcast", { event: "stop" }, e => {
      if (e.payload.id !== clientId) typingEl.style.display = "none";
    })
    .subscribe();

  /* ===== SHARE ===== */
  document.getElementById("shareBtn").onclick = async () => {
    if (navigator.share) {
      navigator.share({ title: "Ghost Room", url: location.href });
    } else {
      navigator.clipboard.writeText(location.href);
      alert("Room link copied");
    }
  };

});
</script>

</body>
</html>
