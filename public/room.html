<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ghost Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

  <!-- Supabase v2 (browser safe) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>

<header class="room-header">
  <div class="logo">ðŸ‘» Ghost Room</div>
  <button id="shareBtn">Share</button>
</header>

<div class="room-id" id="roomId"></div>

<div class="messages" id="messages">
  <div class="system">You joined the room</div>
</div>

<div class="input-bar">
  <input id="msgInput" placeholder="Type a message..." autocomplete="off" />
  <button id="sendBtn">Send</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* ===== SUPABASE ===== */
  const supabase = window.supabase.createClient(
    "https://ehvusinvfwsaxguuebfc.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVodnVzaW52ZndzYXhndXVlYmZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNTcyMzYsImV4cCI6MjA4MjkzMzIzNn0.6W8OrbTz6RhN3P3R0KIN80Ec9GlkoMF4F0-Q4xRyy48"
  );

  /* ===== ROOM ===== */
  const room = new URLSearchParams(location.search).get("room");
  if (!room) location.href = "/";

  document.getElementById("roomId").textContent = "Room ID: " + room;

  const messagesBox = document.getElementById("messages");
  const input = document.getElementById("msgInput");

  /* ===== UNIQUE CLIENT ID ===== */
  let clientId = localStorage.getItem("ghost_client_id");
  if (!clientId) {
    clientId = crypto.randomUUID();
    localStorage.setItem("ghost_client_id", clientId);
  }

  /* ===== ðŸ”¥ NEW: TRACK LAST MESSAGE SENDER ===== */
  let lastSenderId = null;

  /* ===== UI HELPER (UPDATED, NOT REPLACED) ===== */
  function addMessage(text, senderId) {
    const isYou = senderId === clientId;

    const div = document.createElement("div");

    // ðŸ”¥ GROUPING LOGIC
    const grouped = lastSenderId === senderId;

    div.className =
      "msg " +
      (isYou ? "you" : "other") +
      (grouped ? " grouped" : " not-grouped");

    div.textContent = text;

    messagesBox.appendChild(div);
    messagesBox.scrollTop = messagesBox.scrollHeight;

    // ðŸ”¥ REMEMBER LAST SENDER
    lastSenderId = senderId;
  }

  /* ===== SEND MESSAGE ===== */
  document.getElementById("sendBtn").onclick = async () => {
    const text = input.value.trim();
    if (!text) return;

    input.value = "";

    // Show instantly on THIS tab
    addMessage(text, clientId);

    const { error } = await supabase.from("messages").insert({
      room_code: room,
      sender: "anon",
      client_id: clientId,
      content: text
    });

    if (error) alert(error.message);
  };

  /* ===== RECEIVE REALTIME ===== */
  supabase
    .channel("room-" + room)
    .on(
      "postgres_changes",
      {
        event: "INSERT",
        schema: "public",
        table: "messages",
        filter: `room_code=eq.${room}`
      },
      payload => {
        // Ignore own messages
        if (payload.new.client_id === clientId) return;

        addMessage(payload.new.content, payload.new.client_id);
      }
    )
    .subscribe();

  /* ===== SHARE ===== */
  document.getElementById("shareBtn").onclick = async () => {
    if (navigator.share) {
      await navigator.share({ title: "Ghost Room", url: location.href });
    } else {
      await navigator.clipboard.writeText(location.href);
      alert("Room link copied");
    }
  };

});
</script>

</body>
</html>
