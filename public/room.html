<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Ghost Room</title>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: system-ui, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    header small {
      color: #aaa;
    }

    #messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .msg {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 10px;
      background: #1e1e1e;
      align-self: flex-start;
      word-wrap: break-word;
    }

    footer {
      display: flex;
      padding: 10px;
      gap: 8px;
      border-top: 1px solid #222;
    }

    footer input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #1e1e1e;
      color: #fff;
    }

    footer button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      background: #4f46e5;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
