<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ghost Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<header class="room-header">
  <div class="logo">ðŸ‘» Ghost Room</div>
  <div>
    <button id="exitBtn">Exit</button>
    <button id="shareBtn">Share</button>
  </div>
</header>

<div class="room-id" id="roomId"></div>

<div class="messages" id="messages">
  <div class="system">You joined the room</div>
</div>

<div class="input-bar">
  <input id="msgInput" placeholder="Type a message..." autocomplete="off" />
  <button id="sendBtn">Send</button>
</div>

<!-- EXIT MODAL -->
<div id="exitModal" class="modal hidden">
  <div class="modal-box">
    <h3>Leave Ghost Room?</h3>
    <p>
      Your messages will be deleted within <b>23 minutes</b>.<br />
      This room will expire automatically.
    </p>
    <p class="thanks">Thank you for using Ghost Room ðŸ‘»</p>
    <div class="modal-actions">
      <button onclick="closeExit()">Cancel</button>
      <button onclick="confirmExit()">Exit</button>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  const supabase = window.supabase.createClient(
    "https://ehvusinvfwsaxguuebfc.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVodnVzaW52ZndzYXhndXVlYmZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNTcyMzYsImV4cCI6MjA4MjkzMzIzNn0.6W8OrbTz6RhN3P3R0KIN80Ec9GlkoMF4F0-Q4xRyy48"
  );

  const room = new URLSearchParams(location.search).get("room");
  if (!room) location.href = "/";

  /* ðŸ”’ ROOM VALIDATION (CRITICAL) */
  const { data: roomData } = await supabase
    .from("rooms")
    .select("room_code, expired")
    .eq("room_code", room)
    .eq("expired", false)
    .single();

  if (!roomData) {
    alert("This room has expired or does not exist.");
    location.href = "/";
    return;
  }

  document.getElementById("roomId").textContent = "Room ID: " + room;

  const messagesBox = document.getElementById("messages");
  const input = document.getElementById("msgInput");

  let clientId = sessionStorage.getItem("ghost_client_id");
  if (!clientId) {
    clientId = crypto.randomUUID();
    sessionStorage.setItem("ghost_client_id", clientId);
  }

  function addMessage(text, sender, time) {
    const div = document.createElement("div");
    div.className = "msg " + (sender === clientId ? "you" : "other");
    div.innerHTML = `<div>${text}</div><div class="time">${time}</div>`;
    messagesBox.appendChild(div);
    messagesBox.scrollTop = messagesBox.scrollHeight;
  }

  const { data: history } = await supabase
    .from("messages")
    .select("*")
    .eq("room_code", room)
    .order("created_at");

  history?.forEach(m =>
    addMessage(
      m.content,
      m.client_id,
      new Date(m.created_at).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
    )
  );

  const roomChannel = supabase.channel(`room-${room}`);
  const fallbackChannel = supabase.channel(`fallback-${room}`);

  document.getElementById("sendBtn").onclick = async () => {
    const text = input.value.trim();
    if (!text) return;
    input.value = "";

    const time = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    addMessage(text, clientId, time);

    await supabase.from("messages").insert({
      room_code: room,
      client_id: clientId,
      content: text
    });

    fallbackChannel.send({
      type: "broadcast",
      event: "msg",
      payload: { text, sender: clientId, time }
    });
  };

  roomChannel.on(
    "postgres_changes",
    { event: "INSERT", schema: "public", table: "messages", filter: `room_code=eq.${room}` },
    payload => {
      if (payload.new.client_id === clientId) return;
      addMessage(
        payload.new.content,
        payload.new.client_id,
        new Date(payload.new.created_at).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
      );
    }
  );

  fallbackChannel.on("broadcast", { event: "msg" }, e => {
    if (e.payload.sender === clientId) return;
    addMessage(e.payload.text, e.payload.sender, e.payload.time);
  });

  await roomChannel.subscribe();
  await fallbackChannel.subscribe();

  document.getElementById("exitBtn").onclick = () => {
    document.getElementById("exitModal").classList.remove("hidden");
  };

  window.closeExit = () => {
    document.getElementById("exitModal").classList.add("hidden");
  };

  window.confirmExit = () => {
    location.href = "/";
  };

  document.getElementById("shareBtn").onclick = async () => {
    if (navigator.share) {
      navigator.share({ title: "Ghost Room", url: location.href });
    } else {
      await navigator.clipboard.writeText(location.href);
    }
  };

});
</script>

</body>
</html>
