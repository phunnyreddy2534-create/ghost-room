<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IRA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
  <script src="config.js"></script>
</head>

<body>

<header class="top">
  <div class="logo">
    <svg class="ira-logo" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="42" fill="none" stroke="#6F7CFF" stroke-width="4"/>
      <path d="M20 52 C30 46 40 46 50 52 C60 58 70 58 80 52"
        fill="none" stroke="#6F7CFF" stroke-width="3" stroke-linecap="round"/>
    </svg>
    <span class="logo-text">IRA</span>
  </div>
</header>

<main class="home">
  <h1>Speak freely.</h1>
  <p class="hero-sub">
    Private rooms that appear quietly â€” and vanish without a trace.
  </p>

  <div class="room-actions">
    <button class="primary-btn" onclick="createRoom()">Create Room</button>
    <button class="secondary-btn" onclick="joinRoom()">Join Room</button>
  </div>
</main>

<script>
function createRoom(){
  const id = Math.random().toString(36).substring(2,8);
  location.href = `room.html?room=${id}`;
}

function joinRoom(){
  const code = prompt("Enter room code");
  if(code) location.href = `room.html?room=${code}`;
}
</script>

</body>
</html>
