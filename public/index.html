<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IRA</title>

  <!-- Mobile & PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#141633" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- App Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Config -->
  <script src="config.js"></script>
</head>

<body>

<header class="top">
  <div class="logo">
    <!-- Use SAME logo everywhere -->
    <img src="assets/ira-logo.svg" alt="IRA logo" class="ira-logo" />
    <span class="logo-text">IRA</span>
  </div>
</header>

<main class="home">
  <h1>Speak freely.</h1>

  <p class="hero-sub">
    Private rooms that appear quietly â€” and vanish without a trace.
  </p>

  <div class="room-actions">
    <button class="primary-btn" onclick="createRoom()">Create Room</button>
    <button class="secondary-btn" onclick="joinRoom()">Join Room</button>
  </div>
</main>

<!-- Core Logic -->
<script>
  function createRoom() {
    const id = Math.random().toString(36).substring(2, 8);
    location.href = `room.html?room=${id}`;
  }

  function joinRoom() {
    const code = prompt("Enter room code");
    if (code) {
      location.href = `room.html?room=${code}`;
    }
  }
</script>

<!-- Service Worker -->
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/sw.js");
    });
  }
</script>

</body>
</html>
