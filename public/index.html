<!DOCTYPE html>
<html lang="en">
<head>

<body>

<header class="top">

<main class="home">
  <h1>Anonymous. No Login. Speak Freely.</h1>

  <div class="room-actions">
    <button onclick="createRoom()">Create New Room</button>
    <input id="roomInput" placeholder="Enter Room ID" />
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <section class="why">
    <h2>Why Ghost Room?</h2>
    <ul>
      <li>No accounts, no identity</li>
      <li>Temporary anonymous rooms</li>

      <li>Built for honest conversations</li>
    </ul>
    <a href="about.html">About & Trust â†’</a>
  </section>
</main>

<script>
function createRoom() {
  const id = Math.random().toString(36).substring(2, 8);
  location.href = `room.html?room=${id}`;
}

function joinRoom() {
  const id = document.getElementById("roomInput").value.trim();
  if (!id) return alert("Enter room ID");
  location.href = `room.html?room=${id}`;
}
</script>

</body>
