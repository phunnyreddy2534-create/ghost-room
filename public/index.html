<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>IRA — Silent Anonymous Rooms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#141633" />

  <!-- Main styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Minimal fallback styles (only if CSS loads late) -->
  <style>
    .top{
      display:flex;
      align-items:center;
      padding:14px 18px;
      background:rgba(10,11,20,.85);
      backdrop-filter:blur(6px);
      border-bottom:1px solid rgba(255,255,255,.04);
    }
    .logo{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .ira-logo{width:36px;height:36px}
    .logo-text{font-weight:600;color:#fff}
    .home{padding:40px 20px;text-align:center}
    .room-actions{
      display:flex;
      gap:12px;
      justify-content:center;
      margin-top:28px;
      flex-wrap:wrap;
    }
    .primary-btn,.secondary-btn{
      padding:12px 18px;
      border-radius:12px;
      border:0;
      font-weight:600;
      cursor:pointer;
    }
    .primary-btn{
      background:linear-gradient(135deg,#6F7CFF,#8E97FF);
      color:#fff;
    }
    .secondary-btn{
      background:transparent;
      border:1px solid rgba(255,255,255,.08);
      color:#ddd;
    }
    @media (min-width:720px){
      .home{padding:80px 40px}
    }
  </style>
</head>

<body>

<header class="top">
  <div class="logo" title="IRA">
    <!-- SVG preferred, PNG fallback -->
    <img
      src="/assets/ira-logo.svg"
      alt="IRA logo"
      class="ira-logo"
      onerror="this.onerror=null;this.src='/ira-logo.png'"
    />
    <span class="logo-text">IRA</span>
  </div>
</header>

<main class="home" role="main" aria-labelledby="hero-title">
  <h1 id="hero-title" style="color:#fff;font-size:28px;margin:0 0 12px">
    Speak freely.
  </h1>

  <p
    class="hero-sub"
    style="color:rgba(255,255,255,.65);max-width:720px;margin:0 auto"
  >
    Private rooms that appear quietly — and vanish without a trace.
  </p>

  <div class="room-actions">
    <button class="primary-btn" id="createBtn" aria-label="Create a room">
      Create Room
    </button>
    <button class="secondary-btn" id="joinBtn" aria-label="Join a room">
      Join Room
    </button>
  </div>

  <div
    id="statusMessage"
    style="margin-top:18px;color:rgba(255,255,255,.5);font-size:13px"
  ></div>
</main>

<!-- Optional config (safe even if unused on index) -->
<script src="config.js" defer></script>

<script>
  // Generate short, human-friendly room ID
  function makeRoomId(){
    return Math.random().toString(36).slice(2, 9);
  }

  function goToRoom(id){
    location.href = `room.html?room=${encodeURIComponent(id)}`;
  }

  document.addEventListener("DOMContentLoaded", () => {
    const createBtn = document.getElementById("createBtn");
    const joinBtn = document.getElementById("joinBtn");
    const status = document.getElementById("statusMessage");

    createBtn.addEventListener("click", () => {
      const id = makeRoomId();
      goToRoom(id);
    });

    joinBtn.addEventListener("click", () => {
      let code = prompt("Enter room code (paste code or link):");
      if(!code) return;

      // Handle full URL paste
      try {
        const u = new URL(code, location.href);
        const param = u.searchParams.get("room");
        if(param) code = param;
      } catch(e){}

      code = code.trim();
      if(!code){
        alert("Invalid room code.");
        return;
      }

      goToRoom(code);
    });

    // PWA service worker registration
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js")
        .then(() => {
          status.textContent =
            "App ready to install — use “Add to Home Screen” from your browser menu.";
        })
        .catch(() => {
          status.textContent =
            "PWA service worker not registered.";
        });
    } else {
      status.textContent =
        "Your browser does not support PWA features.";
    }
  });
</script>

</body>
</html>
